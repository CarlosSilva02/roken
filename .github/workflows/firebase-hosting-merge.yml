name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set Node.js version to match your local machine
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # <-- replace with your local Node version

      # Install dependencies and build (use npm install instead of npm ci)
      - run: npm install
      - run: npm run build

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROKEN_1F59B }}
          channelId: live
          projectId: roken-1f59b

